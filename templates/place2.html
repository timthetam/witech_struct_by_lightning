<!DOCTYPE html>
<html>

<style>

body  {
background-image: url(https://www.pixelstalk.net/wp-content/uploads/2016/06/Solid-color-hd-wallpapers-download.jpg);
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: centre;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

tr:nth-child(odd) {
  background-color: #ffffff;
}

</style>

<body>

<h1 style="text-align:center">{{ review['locationName'] }}</h1>
<p style="text-align:center">{{ review['location'] }} </p>

<br>


<table style="text-align:center">
 <tbody>
  <tr>
    <td>
<img src="https://image.flaticon.com/icons/svg/25/25186.svg" alt="eye" width="30" height="30">
    </td>
    <td>
<img src="https://image.flaticon.com/icons/svg/1512/1512684.svg" alt="ear" width="30" height="30">
    </td>
    <td>
<img src="https://image.flaticon.com/icons/svg/73/73412.svg" alt="wheelchair" width="30" height="30">
    </td>
   </tr>
 
 <tr>
    <td>
        {{ review['eye'] }}
    </td>
    <td>
        {{ review['ear'] }}
    </td>
    <td>
        {{ review['physical'] }}
    </td>
   </tr>
 
  </tbody>
</table>

<br>

<p> <form method="get" action="{{ url_for('addReview') }}">
    <button type= "submit">Add a review</button></form> </p>

  {% if review["content"]|length != 0 %}

  <table>
  <thead>
    <tr>
      <th colspan="2">Reviews</th>
    </tr>
   </thead>
   <tbody>
    <tr>
      <td> {{ review["content"] }}</td>
      <td>
 <img src="https://photoartinc.com/wp-content/uploads/2018/03/stock-photos-woman-8.jpg" alt="ear" width="80" height="82"> <i style="font-size:150%;"> &emsp;Ellie Ryan</i>
    </tr>

    </tbody>
  </table>

  {% else %}
  <p>There are no reviews for this listing.</p>
{% endif %}
