<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

body  {
  background-image: url("https://3tsll33cscvk11pae33oze51-wpengine.netdna-ssl.com/wp-content/uploads/2019/04/best-photos-sydney-george-street.png");
  background-size:cover;
  background-position:center;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav input[type=text] {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
  font-size: 17px;
}

@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}

body {font-family: "Lato", sans-serif;}

.tablink {
  background-color: #778899;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 50%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content */
.tabcontent {
  color: white;
  display: none;
  padding: 20px;
  text-align: center;
}


#Restaurants {background-color:red;}
#Recreation {background-color:green;}
#Public {background-color:blue;}
#Other {background-color:orange;}
</style>
</head>
<body>


<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
  <input type="text" placeholder="Search..">
</div>

</div>

<div id="Recreation" class="tabcontent">

</div>

<div id="Public" class="tabcontent">
  <h2>Public Transport</h2>
</div>

<div id="Other" class="tabcontent">

</div>

<button class="tablink" onclick="openCity('Public', this, 'blue')">Public Transport</button>

</body>
</html>
